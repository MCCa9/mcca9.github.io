<header>

</header>
<div class="overlay-menu" id="overlayMenu">
    <button class="close-button" id="closeMenu">&times;</button>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>
</div>
<main>
    <section class="decorative" style="position: relative;height: 35px;"><img src="img/TopBar.svg" alt="" style="position: absolute;top: -1px;"></section>
    <br>
	<img src="img/Spacer.svg" alt="">
    <h1 class="ProjectHeader">Contact</h1>
    <form action="https://www.form-to-email.com/api/s/mq34ITESSYaF" method="post" class="contactforms">
            <input type="text" name="name" id="name" value="Your Name" required/>
            <input type="email" name="email" id="email" value="Your Email" required />
            <textarea name="message" id="message" rows="10" cols="" required>Your Inquiry</textarea>
        <br>
        <button>Submit</button>
    </form>
    <section class="socialbuttons">
        <ul>
            <li><a href="mailto:exampleemail@example" target="_blank">Email</a></li>
            <li><a href="tel:+000000" target="_blank">Phone</a></li>
            <li><a href="https://bsky.app/" target="_blank">Bluesky</a></li>
            <li><a href="https://youtube.com/" target="_blank">YouTube</a></li>
            <li><a href="https://tumblr.com/"target="_blank">Tumblr</a></li>
        </ul>
    </section>
    <br>
	<img src="img/Spacer.svg" alt="">
    <section class="decorative" style="position: relative;height: 35px;"><img src="img/BottomBar.svg" alt="" style="position: absolute;bottom: 0px;"></section>
</main>
<script>
    const openMenu = document.getElementById('openMenu');
    const closeMenu = document.getElementById('closeMenu');
    const overlayMenu = document.getElementById('overlayMenu');
  
    // 🟢 Show overlay menu
    openMenu.addEventListener('click', () => {
      overlayMenu.classList.add('active');
    });
  
    // 🔴 Hide overlay menu
    closeMenu.addEventListener('click', () => {
      overlayMenu.classList.remove('active');
    });
  
    // ⌨️ Close with ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        overlayMenu.classList.remove('active');
      }
    });
  </script>
